 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 	
	<style>	

	</style>

 </head>
 <body>

 	<div class="container">
 		<div class="row col-md-6 col-md-offset-3">
 			<div class="panel panel-primary">
 				<div class="panel-heading text-center">
 					<h1>Registration Form</h1>
 				</div>
 				<div class="panel-body">
 					<form onsubmit="return myfun()">
 						<div class="form-group">
 							<label for="firstName">First Name</label>
 							<input type="text" class="form-control" id="firstName" value="">
 						</div>
  						<div class="form-group">
 							<label for="middleName">Middle Name</label>
 							<input type="text" class="form-control" id="middleName" value="">
 						</div>
 						 <div class="form-group">
 							<label for="lastName">Last Name</label>
 							<input type="text" class="form-control" id="lastName" value="">
 						</div>
 						 <div class="form-group">
 							<label for="email">Email </label>
 							<input type="text" class="form-control" id="email" value="">
 						</div>
 						  	<div class="form-group">
 							<label for="number">Contact Number</label>
 							<input type="number" class="form-control" id="number" value=""> 
 						</div>
 						<div class="form-group">
 							<label for="userName">Username</label>
 							<input type="text" class="form-control" id="userName" value=""> 
 						</div>
 						 	  	<script type="text/javascript" src="main.js">
		function myfun(){
			var a = document.getElementById("password").value;
			var b = document.getElementById("confirmPassword").value;
			if(a==""){
				document.getElementById("messages").innerHTML="Please insert password";
				return false;
			}
			if (a.length < 5) {
				document.getElementById("messages").innerHTML="Password must be greater than 5 characters";
				return false;
			}
			if (a.length > 25){
				document.getElementById("messages").innerHTML="Password must be less than 25 characters";
				return false;
			}
			if (a!=b) {
				document.getElementById("messages").innerHTML="Password are not same";
				return false;
			}
		}
	</script> 
 						<div class="form-group">
 							<label for="password">Password</label>
 							<input type="password" class="form-control" id="password" value="">
 							<span id="messages" style="color: red;">
 							</span>
 						</div>
 						<div class="form-group">
 							<label for="password">Confirm Password</label>
 							<input type="password" class="form-control" id="confirmPassword" value="">
 							<span id="messages ">
 								
 							</span>
 						</div>
 						<input type="submit" class="btn btn-primary" value="Submit">
 					</form>
 				</div>
 				<div class="panel-footer text-right">
 				</div>
 			</div>
 		</div>
 	</div>
 
 </body>	
 </html>
